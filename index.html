<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doodle Jump</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #87CEEB;
            overflow: hidden;
        }
        canvas {
            display: block;
            width: 100%;
            height: 100%;
            background: white;
        }

        /* Стили для кнопок */
        .controls {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: space-around;
            pointer-events: none; /* Чтобы кнопки не мешали взаимодействию */
        }
        .controls button {
            background-color: rgba(255, 255, 255, 0.5); /* Прозрачные кнопки */
            border: 2px solid #000;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 24px;
            cursor: pointer;
            pointer-events: auto; /* Включаем взаимодействие с кнопками */
        }
        .controls button:hover {
            background-color: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div class="controls">
        <button id="leftButton">&#8592;</button> <!-- Стрелка влево -->
        <button id="rightButton">&#8594;</button> <!-- Стрелка вправо -->
    </div>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        // Настройка размеров canvas
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Загрузка изображения кота
        const catImage = new Image();
        catImage.src = "https://i.imgur.com/9zqZ5vL.png"; // Изображение кота

        // Персонаж (кот)
        const player = {
            x: canvas.width / 2 - 20,
            y: canvas.height - 150,
            width: 40,
            height: 40,
            dy: 0,
            dx: 0,
            onPlatform: false
        };

        // Платформы (только три планки)
        const platforms = [
            { x: canvas.width / 2 - 50, y: canvas.height - 60, width: 100, height: 10 }, // Нижняя платформа
            { x: 50, y: canvas.height - 200, width: 100, height: 10 }, // Средняя платформа
            { x: canvas.width - 150, y: canvas.height - 350, width: 100, height: 10 } // Верхняя платформа
        ];

        // Гравитация и прыжок
        const gravity = 0.5;
        const jumpPower = -12; // Увеличенная сила прыжка

        // Отрисовка персонажа (кота)
        function drawPlayer() {
            ctx.drawImage(catImage, player.x, player.y, player.width, player.height);
        }

        // Отрисовка платформ
        function drawPlatforms() {
            ctx.fillStyle = "green";
            platforms.forEach(platform => {
                ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
            });
        }

        // Обновление состояния игры
        function update() {
            // Гравитация
            player.dy += gravity;
            player.y += player.dy;

            // Горизонтальное движение
            player.x += player.dx;

            // Коллизии с платформами
            player.onPlatform = false;
            platforms.forEach(platform => {
                if (
                    player.y + player.height >= platform.y &&
                    player.y + player.height <= platform.y + platform.height &&
                    player.x + player.width > platform.x &&
                    player.x < platform.x + platform.width &&
                    player.dy > 0
                ) {
                    player.dy = jumpPower; // Прыжок
                    player.onPlatform = true;
                }
            });

            // Ограничение границ экрана
            if (player.x < 0) player.x = 0;
            if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;

            // Проигрыш при падении
            if (player.y > canvas.height) {
                alert("Вы проиграли!");
                resetGame();
            }
        }

        // Сброс игры
        function resetGame() {
            player.x = canvas.width / 2 - 20;
            player.y = canvas.height - 150;
            player.dy = 0;
            player.dx = 0;
        }

        // Основной игровой цикл
        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawPlatforms();
            drawPlayer();
            update();
            requestAnimationFrame(gameLoop);
        }

        // Управление через кнопки
        const leftButton = document.getElementById("leftButton");
        const rightButton = document.getElementById("rightButton");

        leftButton.addEventListener("touchstart", () => {
            player.dx = -5; // Движение влево
        });
        leftButton.addEventListener("touchend", () => {
            player.dx = 0; // Остановка
        });

        rightButton.addEventListener("touchstart", () => {
            player.dx = 5; // Движение вправо
        });
        rightButton.addEventListener("touchend", () => {
            player.dx = 0; // Остановка
        });

        // Запуск игры
        gameLoop();
    </script>
</body>
</html>
