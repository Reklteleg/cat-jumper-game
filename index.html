<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doodle Jump</title>
    <style>
        body { margin: 0; padding: 0; background: #87CEEB; overflow: hidden; }
        canvas { display: block; width: 100%; height: 100%; background: white; }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        // Настройка размеров canvas
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Персонаж (кот)
        const player = {
            x: canvas.width / 2 - 20,
            y: canvas.height - 150,
            width: 40,
            height: 40,
            dy: 0,
            dx: 0,
            onPlatform: false
        };

        // Платформы
        const platforms = [];
        const platformCount = 6;
        const platformHeight = 10;
        const platformWidth = 100;

        // Генерация начальных платформ
        for (let i = 0; i < platformCount; i++) {
            platforms.push({
                x: Math.random() * (canvas.width - platformWidth),
                y: canvas.height - 50 - i * 150,
                width: platformWidth,
                height: platformHeight
            });
        }

        // Гравитация и прыжок
        const gravity = 0.5;
        const jumpPower = -10;

        // Отрисовка персонажа
        function drawPlayer() {
            ctx.fillStyle = "orange";
            ctx.fillRect(player.x, player.y, player.width, player.height);
        }

        // Отрисовка платформ
        function drawPlatforms() {
            ctx.fillStyle = "green";
            platforms.forEach(platform => {
                ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
            });
        }

        // Обновление состояния игры
        function update() {
            // Гравитация
            player.dy += gravity;
            player.y += player.dy;

            // Горизонтальное движение
            player.x += player.dx;

            // Коллизии с платформами
            platforms.forEach(platform => {
                if (
                    player.y + player.height >= platform.y &&
                    player.y + player.height <= platform.y + platform.height &&
                    player.x + player.width > platform.x &&
                    player.x < platform.x + platform.width &&
                    player.dy > 0
                ) {
                    player.dy = jumpPower; // Прыжок
                    player.onPlatform = true;
                }
            });

            // Ограничение границ экрана
            if (player.x < 0) player.x = 0;
            if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;

            // Бесконечный цикл платформ
            if (player.y < canvas.height / 2) {
                player.y = canvas.height / 2;
                platforms.forEach(platform => {
                    platform.y += Math.abs(player.dy);
                    if (platform.y > canvas.height) {
                        platform.y = 0;
                        platform.x = Math.random() * (canvas.width - platformWidth);
                    }
                });
            }

            // Проигрыш при падении
            if (player.y > canvas.height) {
                alert("Вы проиграли!");
                resetGame();
            }
        }

        // Сброс игры
        function resetGame() {
            player.x = canvas.width / 2 - 20;
            player.y = canvas.height - 150;
            player.dy = 0;
            player.dx = 0;

            platforms.length = 0;
            for (let i = 0; i < platformCount; i++) {
                platforms.push({
                    x: Math.random() * (canvas.width - platformWidth),
                    y: canvas.height - 50 - i * 150,
                    width: platformWidth,
                    height: platformHeight
                });
            }
        }

        // Основной игровой цикл
        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawPlatforms();
            drawPlayer();
            update();
            requestAnimationFrame(gameLoop);
        }

        // Управление
        document.addEventListener("keydown", (e) => {
            if (e.code === "ArrowLeft") player.dx = -5;
            if (e.code === "ArrowRight") player.dx = 5;
        });

        document.addEventListener("keyup", (e) => {
            if (["ArrowLeft", "ArrowRight"].includes(e.code)) player.dx = 0;
        });

        // Запуск игры
        gameLoop();
    </script>
</body>
</html>
