<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кот-прыгун</title>
    <style>
        body { text-align: center; background: #87CEEB; }
        canvas { background: white; display: block; margin: auto; border-radius: 10px; }
    </style>
</head>
<body>
    <h1>Кот-прыгун</h1>
    <canvas id="gameCanvas" width="400" height="600"></canvas>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        // Кот
        let cat = { 
            x: 180, 
            y: 490, 
            width: 40, 
            height: 40, 
            dy: 0, 
            dx: 0, 
            onGround: false 
        };

        // Гравитация и прыжок
        let gravity = 0.5;
        let jumpPower = -10;

        // Платформы
        let platforms = [
            { x: 150, y: 530, width: 100, height: 10 }, // Нижняя платформа
            { x: 50, y: 400, width: 100, height: 10 },  // Средняя платформа
            { x: 250, y: 300, width: 100, height: 10 }  // Верхняя платформа
        ];

        // Отрисовка кота
        function drawCat() {
            ctx.fillStyle = "orange";
            ctx.fillRect(cat.x, cat.y, cat.width, cat.height);
        }

        // Отрисовка платформ
        function drawPlatforms() {
            ctx.fillStyle = "green";
            platforms.forEach(p => ctx.fillRect(p.x, p.y, p.width, p.height));
        }

        // Обновление состояния игры
        function update() {
            // Применение гравитации
            cat.dy += gravity;
            cat.y += cat.dy;
            cat.x += cat.dx;

            // Проверка столкновений с платформами
            cat.onGround = false;
            platforms.forEach(p => {
                if (
                    cat.x < p.x + p.width && // Правая сторона кота пересекает левую сторону платформы
                    cat.x + cat.width > p.x && // Левая сторона кота пересекает правую сторону платформы
                    cat.y + cat.height >= p.y && // Низ кота пересекает верх платформы
                    cat.y + cat.height <= p.y + p.height // Верх кота ниже нижней границы платформы
                ) {
                    cat.dy = 0; // Останавливаем падение
                    cat.y = p.y - cat.height; // Поднимаем кота на платформу
                    cat.onGround = true; // Фиксируем, что кот на земле
                }
            });

            // Ограничение границ экрана
            if (cat.x < 0) cat.x = 0;
            if (cat.x + cat.width > canvas.width) cat.x = canvas.width - cat.width;

            // Ограничение дна экрана
            if (cat.y + cat.height > canvas.height) {
                cat.y = canvas.height - cat.height;
                cat.dy = 0;
                cat.onGround = true;
            }
        }

        // Основной игровой цикл
        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Очистка холста
            drawPlatforms(); // Отрисовка платформ
            drawCat(); // Отрисовка кота
            update(); // Обновление состояния игры
            requestAnimationFrame(gameLoop); // Запуск следующего кадра
        }

        // Управление клавишами
        document.addEventListener("keydown", (e) => {
            if (e.code === "Space" && cat.onGround) {
                cat.dy = jumpPower; // Прыжок
            }
            if (e.code === "ArrowLeft") cat.dx = -5; // Движение влево
            if (e.code === "ArrowRight") cat.dx = 5; // Движение вправо
        });

        document.addEventListener("keyup", (e) => {
            if (["ArrowLeft", "ArrowRight"].includes(e.code)) cat.dx = 0; // Остановка движения
        });

        // Запуск игры
        gameLoop();
    </script>
</body>
</html>
