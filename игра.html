<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кот-прыгун</title>
    <style>
        body { margin: 0; padding: 0; background: #87CEEB; }
        canvas { display: block; width: 100%; height: 100%; background: white; }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        // Настройка размеров canvas
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let cat = { 
            x: canvas.width / 2 - 20, 
            y: canvas.height - 100, 
            width: 40, 
            height: 40, 
            dy: 0, 
            dx: 0, 
            onGround: false 
        };

        let gravity = 0.5;
        let jumpPower = -10;

        let platforms = [
            { x: canvas.width / 2 - 50, y: canvas.height - 60, width: 100, height: 10 },
            { x: 50, y: canvas.height - 200, width: 100, height: 10 },
            { x: canvas.width - 150, y: canvas.height - 300, width: 100, height: 10 }
        ];

        function drawCat() {
            ctx.fillStyle = "orange";
            ctx.fillRect(cat.x, cat.y, cat.width, cat.height);
        }

        function drawPlatforms() {
            ctx.fillStyle = "green";
            platforms.forEach(p => ctx.fillRect(p.x, p.y, p.width, p.height));
        }

        function update() {
            cat.dy += gravity;
            cat.y += cat.dy;
            cat.x += cat.dx;

            cat.onGround = false;
            platforms.forEach(p => {
                if (
                    cat.x < p.x + p.width &&
                    cat.x + cat.width > p.x &&
                    cat.y + cat.height >= p.y &&
                    cat.y + cat.height <= p.y + p.height
                ) {
                    cat.dy = 0;
                    cat.y = p.y - cat.height;
                    cat.onGround = true;
                }
            });

            if (cat.x < 0) cat.x = 0;
            if (cat.x + cat.width > canvas.width) cat.x = canvas.width - cat.width;
            if (cat.y + cat.height > canvas.height) {
                cat.y = canvas.height - cat.height;
                cat.dy = 0;
                cat.onGround = true;
            }
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawPlatforms();
            drawCat();
            update();
            requestAnimationFrame(gameLoop);
        }

        // Сенсорное управление
        let touchStartX = 0;

        canvas.addEventListener("touchstart", (e) => {
            touchStartX = e.touches[0].clientX;

            if (cat.onGround) {
                cat.dy = jumpPower; // Прыжок
            }
        });

        canvas.addEventListener("touchmove", (e) => {
            let touchMoveX = e.touches[0].clientX;
            let deltaX = touchMoveX - touchStartX;

            if (deltaX > 50) {
                cat.dx = -5; // Движение влево
            } else if (deltaX < -50) {
                cat.dx = 5; // Движение вправо
            }
        });

        canvas.addEventListener("touchend", () => {
            cat.dx = 0; // Остановка движения
        });

        gameLoop();
    </script>
</body>
</html>
